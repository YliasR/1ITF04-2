<body>
    <header class="d-flex justify-content-between flex-column flex-md-row">
        <h1 class="text-center py-3 m-0 px-3 col-md-4">Overstromingskaart</h1>

        <p>Voer in de onderstaande slider de hoogte van het water in en zie hoe de kaart overstroomt!</p>

            <label for="customRange3" class="form-label">Waterniveau (in meter)</label>
